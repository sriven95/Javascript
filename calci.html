<html>

        <script>
        function add() {
            var a=parseInt(document.f.a.value);  
            var b=parseInt(document.f.b.value);  
            var c=parseInt(a+b);  
              document.getElementById("answer").value= c;
            
            }
            function sub() {
            var a=parseInt(document.f.a.value);  
            var b=parseInt(document.f.b.value);  
            var c=parseInt(a-b);  
              document.getElementById("answer").value= c;
            
            }
            function mul() {
            var a=parseInt(document.f.a.value);  
            var b=parseInt(document.f.b.value);  
            var c=parseInt(a*b);  
            document.getElementById("answer").value= c;
            
            }
            function div() {
            var a=parseInt(document.f.a.value);  
            var b=parseInt(document.f.b.value);  
            var c=parseInt(a/b);  
            document.getElementById("answer").value= c;
            }
            </script>
